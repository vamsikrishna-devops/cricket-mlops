name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-and-docker-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train model for CI
        run: |
          mkdir -p models
          python src/train.py

      - name: Run tests
        run: |
          pytest -q

      - name: Docker build
        run: |
          docker build -t cricket-mlops:ci .
